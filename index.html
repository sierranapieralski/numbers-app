<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
    </head>

    <!--  -->
    <body>
        <h1>Arithmetic</h1>

        <form id="sumForm">
            <input type="number" id="num1" name="num1" required />

            <label for="num2">:</label>
            <input type="number" id="num2" name="num2" required />

            <button type="button" onclick="add()">Calculate Sum</button>
            <button type="button" onclick="sub()">Calculate Difference</button>
            <button type="button" onclick="div()">Calculate Quotient</button>
            <button type="button" onclick="mult()">Calculate Product</button>
        </form>

        <p id="result"></p>

        <script>
            async function add() {
                const operand1Input = document.getElementById("num1");
                const operand2Input = document.getElementById("num2");
                let n = operand1Input.value;
                let m = operand2Input.value;

                const response = await fetch(
                    "https://artihmetic-service.onrender.com/add/" + n + "/" + m
                );
                const sum = await response.json();
                document.getElementById("result").textContent =
                    "Sum: " + sum.result;
            }

            async function mult() {
                const operand1Input = document.getElementById("num1");
                const operand2Input = document.getElementById("num2");
                let n = operand1Input.value;
                let m = operand2Input.value;

                const response = await fetch(
                    "https://artihmetic-service.onrender.com/mult/" +
                        n +
                        "/" +
                        m
                );
                const product = await response.json();
                document.getElementById("result").textContent =
                    "Product: " + product.result;
            }
            async function sub() {
                const operand1Input = document.getElementById("num1");
                const operand2Input = document.getElementById("num2");
                let n = operand1Input.value;
                let m = operand2Input.value;

                const response = await fetch(
                    "https://artihmetic-service.onrender.com/sub/" + n + "/" + m
                );
                const difference = await response.json();
                document.getElementById("result").innerText =
                    "Difference: " + difference.result;
            }
            async function div() {
                const operand1Input = document.getElementById("num1");
                const operand2Input = document.getElementById("num2");
                let n = operand1Input.value;
                let m = operand2Input.value;

                const response = await fetch(
                    "https://artihmetic-service.onrender.com/div/" + n + "/" + m
                );
                const quotient = await response.json();
                document.getElementById("result").textContent =
                    "Quotient: " + quotient.result;
            }
        </script>
    </body>
</html>
